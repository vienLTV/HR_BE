services:
  postgres:
    image: postgres:16
    container_name: cetus-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cetus_core
    ports:
      - "5431:5432"
    volumes:
      - cetus_pg_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  cetus_pg_data:
